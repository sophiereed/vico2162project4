<!Doctype html>
<html lang="en">

<head>
	<title>Project 4 - Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<h1>Project 4 - Photos from Havana, Cuba </h1>

	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/IMG_0078.jpeg" class="d-block w-100" alt="Building in Havana, Cuba">
				<div class="carousel-caption d-none d-md-block">
					<p>Building in Havana, Cuba.</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="img/IMG_0145.jpeg" class="d-block w-100" alt="Sunset in Havana, Cuba.">
				<div class="carousel-caption d-none d-md-block">
					<p>Sunset in Havana, Cuba.</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="img/IMG_0219.jpeg" class="d-block w-100" alt="Classic car in Havana.">
				<div class="carousel-caption d-none d-md-block">
					<p>Classic car in Havana.</p>
				</div>
			</div>

			<div class="carousel-item">
				<img src="img/IMG_0207.jpeg" class="d-block w-100" alt="John Lennon Statue in Havana.">
				<div class="carousel-caption d-none d-md-block">
					<p>John Lennon Statue in Havana.</p>
				</div>
			</div>

		</div>
		<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
